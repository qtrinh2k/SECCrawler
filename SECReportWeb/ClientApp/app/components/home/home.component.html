<h1>SEC Latest Filing Reports</h1>
<div>
    <table class='table' *ngIf="filingresults">
        <thead>
            <tr>
                <th>Ticker</th>
                <th>CIK</th>
                <th>Name</th>
                <th>Exchange</th>
                <th>Filings</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let result of filingresults">
                <td>{{ result.companyInfo.ticker }}</td>
                <td>{{ result.companyInfo.cik }}</td>
                <td>{{ result.companyInfo.name }}</td>
                <td>{{ result.companyInfo.exchange }}</td>
                <td><a href="{{ result.filings[0].reportOriginalUrl }}" target="_blank">{{ result.filings[0].filingDate }}-10-K</a></td>
            </tr>
        </tbody>
    </table>
</div>
